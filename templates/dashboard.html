<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - MediScan</title>
    <link rel="stylesheet" href="/static/css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    
    <!-- Firebase Configuration -->
    <script>
        const firebaseConfig = {
            apiKey: "{{ firebase_config.apiKey }}",
            authDomain: "{{ firebase_config.authDomain }}",
            projectId: "{{ firebase_config.projectId }}",
            storageBucket: "{{ firebase_config.storageBucket }}",
            messagingSenderId: "{{ firebase_config.messagingSenderId }}",
            appId: "{{ firebase_config.appId }}",
            measurementId: "{{ firebase_config.measurementId }}"
        };
        
        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
    </script>
    
    <!-- Firebase utilities and app scripts -->
    <script src="/static/js/firebase-utils.js"></script>
    <script src="/static/js/auth-handler.js"></script>
    <script src="/static/js/dashboard.js"></script>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="navbar-container">
            <a href="/" class="navbar-logo">MediScan</a>
            <div class="navbar-toggle">
                <i class="fas fa-bars"></i>
            </div>
            <ul class="navbar-menu">
                <li class="active"><a href="/dashboard">Dashboard</a></li>
                <li><a href="/chat">Chat</a></li>
                <li><a href="/upload">Upload</a></li>
                <li><a href="/reports">Reports</a></li>
                <li><a href="/profile">Profile</a></li>
                <li><button id="logout-btn" class="logout-btn">Logout</button></li>
            </ul>
        </div>
    </nav>

    <div class="dashboard">
        <div class="container">
            <div class="dashboard-container">
                <div class="sidebar">
                    <ul class="sidebar-menu">
                        <li><a href="/dashboard" class="active"><i class="fas fa-home"></i> Dashboard</a></li>
                        <li><a href="/upload"><i class="fas fa-upload"></i> Upload Images</a></li>
                        <li><a href="/reports"><i class="fas fa-file-medical"></i> My Reports</a></li>
                        <li><a href="/chat"><i class="fas fa-robot"></i> Medical Chatbot</a></li>
                        <li><a href="/profile"><i class="fas fa-user"></i> My Profile</a></li>
                    </ul>
                </div>
                <div class="main-content">
                    <div class="dashboard-header">
                        <h2>Dashboard</h2>
                        <span id="current-date"></span>
                    </div>
                    
                    <div class="dashboard-grid">
                        <div class="dashboard-card">
                            <h3>Activity Summary</h3>
                            <div id="activity-summary">
                                <div class="loading">Loading...</div>
                            </div>
                        </div>
                        
                        <div class="dashboard-card">
                            <h3>Recent Reports</h3>
                            <div id="recent-reports">
                                <div class="loading">Loading...</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Include debug script -->
    <script src="/static/js/debug.js"></script>
</body>
</html>

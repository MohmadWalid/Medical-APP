<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Images - MediScan</title>
    <link rel="stylesheet" href="/static/css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>
    
    <script>
        // Clear redirect flags
        sessionStorage.removeItem('redirecting');
        sessionStorage.removeItem('stayOnLogin');
        
        // Initialize Firebase with config
        const firebaseConfig = {
            apiKey: "{{ firebase_config.apiKey }}",
            authDomain: "{{ firebase_config.authDomain }}",
            projectId: "{{ firebase_config.projectId }}",
            storageBucket: "{{ firebase_config.storageBucket }}",
            messagingSenderId: "{{ firebase_config.messagingSenderId }}",
            appId: "{{ firebase_config.appId }}",
            measurementId: "{{ firebase_config.measurementId }}"
        };
        
        // Initialize Firebase only if not already initialized
        if (!firebase.apps || !firebase.apps.length) {
            firebase.initializeApp(firebaseConfig);
        }
        
        // Debug info
        console.log('Upload page loaded, pathname:', window.location.pathname);
    </script>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="navbar-container">
            <a href="/" class="navbar-logo">MediScan</a>
            <div class="navbar-toggle">
                <i class="fas fa-bars"></i>
            </div>
            <ul class="navbar-menu">
                <li><a href="/dashboard">Dashboard</a></li>
                <li><a href="/chat">Chat</a></li>
                <li class="active"><a href="/upload">Upload</a></li>
                <li><a href="/reports">Reports</a></li>
                <li><a href="/profile">Profile</a></li>
                <li><button id="logout-btn" class="logout-btn">Logout</button></li>
            </ul>
        </div>
    </nav>

    <div class="dashboard">
        <div class="container">
            <div class="dashboard-container">
                <div class="sidebar">
                    <ul class="sidebar-menu">
                        <li><a href="/dashboard"><i class="fas fa-home"></i> Dashboard</a></li>
                        <li><a href="/upload" class="active"><i class="fas fa-upload"></i> Upload Images</a></li>
                        <li><a href="/reports"><i class="fas fa-file-medical"></i> My Reports</a></li>
                        <li><a href="/chat"><i class="fas fa-robot"></i> Medical Chatbot</a></li>
                        <li><a href="/profile"><i class="fas fa-user"></i> My Profile</a></li>
                    </ul>
                </div>
                <div class="main-content">
                    <div class="dashboard-header">
                        <h2>Upload Medical Images</h2>
                    </div>
                    
                    <div class="upload-container" id="upload-container">
                        <div class="upload-content">
                            <i class="fas fa-cloud-upload-alt"></i>
                            <h3>Drag & Drop Files Here</h3>
                            <p>or</p>
                            <label for="file-input" class="btn">Browse Files</label>
                            <input type="file" id="file-input" accept="image/*" multiple style="display: none;">
                        </div>
                    </div>
                    
                    <div class="upload-progress" id="upload-progress" style="display: none;">
                        <h3>Uploading...</h3>
                        <div class="progress-bar">
                            <div class="progress" id="progress-bar"></div>
                        </div>
                        <p id="progress-text">0%</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Include firebase utils and auth handler -->
    <script src="/static/js/firebase-utils.js"></script>
    <script src="/static/js/auth-handler.js"></script>
    <script src="/static/js/upload.js"></script>
    <!-- Include debug script -->
    <script src="/static/js/debug.js"></script>
</body>
</html>
